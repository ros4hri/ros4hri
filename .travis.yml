sudo: required

services:
  - docker

env: SH="docker exec -t ubuntu-test bash -c"

before_install:
  - docker run -d --name ubuntu-test -e LC_ALL="en_US.UTF-8" -e LANG="en_US.UTF-8" -v $(pwd):/travis -w /travis ubuntu:latest tail -f /dev/null
  - docker ps

install:
  - $SH "apt-get update"
  - $SH "apt-get install -y locales curl gnupg git cmake g++"
  - $SH "locale-gen en_US.UTF-8"
  - $SH "curl http://repo.ros2.org/repos.key > ros2key"
  - $SH "apt-key add ros2key"
  - $SH "sh -c 'echo \"deb [arch=amd64,arm64] http://repo.ros2.org/ubuntu/main bionic main\" > /etc/apt/sources.list.d/ros2-latest.list'"
  - $SH "apt update"
  - $SH "DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true apt install -y ros-bouncy-ros-base"
  - $SH "DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true apt install -y ros-bouncy-ament-cmake-*"
  - $SH "echo 'source /opt/ros/bouncy/setup.bash' >> ~/.bashrc"

script:
  - $SH "cat $HOME/.bashrc"
  - $SH "ros2 topic"
  - $SH "ls"
  - $SH "mkdir ros4hri && cd ros4hri"
  - $SH "git clone https://github.com/ros4hri/hri_msgs.git"
  - $SH "cd hri_msgs && mkdir build && cd build && cmake .. && make"

notifications:
    email: false
